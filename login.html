<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Eats BD | LogIn</title>

    <link rel="shortcut icon" href="./assets/media/favicon.ico" type="image/x-icon">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- Swiper Slider CSS -->
    <link rel="stylesheet" href="assets/css/swiper.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/login/login.css">
    <link rel="stylesheet" href="assets/css/login/loginRes.css">
</head>

<body>
    <header>

    </header>
    <main>
        <!-- hero section start  -->
        <section>
            <div class="hero-container d-flex align-items-center justify-content-center"
                style="background-image: url(assets/media/Store/banner/Home-Image-1-scaled-1\ \(1\)\ 1.png);">
                <div class="hero-content">
                    <h1 class="banner-header">My Account</h1>
                    <div class="d-flex gap-2 justify-content-center">
                        <p class="banner-home"><a href="#">Home</a></p>
                        <span>/</span>
                        <p class="banner-store"><a href="#">My account</a></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- hero section end  -->
        <!-- form section start  -->
         <section>
            <div class="login-container my-5">
                <h2 class="my-4">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label required">Username or email address</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label required">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control" id="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-eye" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                    <path
                                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                                </svg>
                            </button>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-login text-white">LOG IN</button>
    
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Lost your password?</a>
                    </div>
                </form>
            </div>
         </section>
        <!-- form section end  -->
    </main>
    <footer>

    </footer>
</body>

</html>
