<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Style Bottom Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nav-height: 60px;
            --primary-color: #1B874B;
        }

        section {
            margin: 0;
            padding-bottom: var(--nav-height);
            min-height: 1000vh;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: #ffffff;
            border-top: 1px solid #EAEAEA;
            z-index: 1000;
            padding: 8px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333333;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.2;
            position: relative;
            transition: color 0.2s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .cart-badge {
            position: absolute;
            top: -4px;
            right: 40%;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 1024px) {
            .bottom-nav {
                display: none;
            }
        }
        @media (max-width:992px) {
            .cart-badge {
            right: 35% !important;
        }
        }
        @media (max-width:512px) {
            .cart-badge {
            right: 28% !important;
        }
        }
        @media (max-width:360px) {
            .cart-badge {
            right: 20% !important;
        }
        }
    </style>
</head>
<body>
    <section>
        <nav class="bottom-nav">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-around g-0">
                    <a href="#" class="col nav-item active">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                        Store
                    </a>
                    <a href="#" class="col nav-item">
                        <svg viewBox="0 0 24 24">
                            <circle cx="9" cy="21" r="1"/>
                            <circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                        <span class="cart-badge">5</span>
                        Cart
                    </a>
                    <a href="#" class="col nav-item">
                        <svg viewBox="0 0 24 24">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Wishlist
                    </a>
                    <a href="#" class="col nav-item">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        My account
                    </a>
                </div>
            </div>
        </nav>
    </section>


    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(i => {
                    i.classList.remove('active');
                });
                e.currentTarget.classList.add('active');
            });
        });
    </script>
</body>
</html>
